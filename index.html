<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>| Gaeki |</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img src="img/logo-1.png" />
      <span>Gaeki</span>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <form class="navbar-form navbar-left text-center">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email ID">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit">Login</button>
        </form>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>
  <section style="height:80vh;background: url('img/vinyl-record.png') no-repeat;background-size:cover;">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active text-center" style="height:80vh;">
        <div id="jumbotron" style="background:rgba(0,0,0,0.7);padding:18px;border-left:5px #f2c647 solid;border-right:5px #f2c647 solid;">
        <blockquote class="blockquote">
          <p class="mb-0" style="color:white;font-size:20sp;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
        </blockquote>
        <button id="getstart">Get Started</button>
        </div>
      </div>

      <div class="item" style="height:80vh;">
        <div id="jumbotron" style="background:rgba(0,0,0,0.7);padding:18px;border-left:5px #f2c647 solid;border-right:5px #f2c647 solid;">
            <div id="sign">
              <h1>Sign Up</h1>
            </br?>
            </div>
            <form>
              <input type="text" placeholder="First Name"/>
              <br />
              <input type="text" placeholder="Second Name"/>
              <br />
              <input type="text" placeholder="name@example.com"/>
              <br />
              <input type="password" placeholder="Password"/>
              <br />
              <input type="password" placeholder="Confirm Password"/>
              <br />
              <div>
                <button type="submit">Sign Up</button>
              </div>
            </form>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </section>
  <footer>
    <div>
      <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam eleifend lorem quis lectus porttitor faucibus. Morbi dapibus leo ac mi viverra, vitae mattis ligula dignissim. </span>
    </div>
  </footer>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
